# Test configuration
# Use random ports for tests to avoid conflicts
quarkus.http.test-port=0
quarkus.grpc.server.test-port=0

# Consul configuration for tests
consul.host=${CONSUL_HOST:consul}
consul.port=${CONSUL_PORT:8500}

# Logging
quarkus.log.level=INFO
quarkus.log.category."com.rokkon".level=DEBUG