# Integration Test Configuration
quarkus.application.name=pipestream-engine-integration-test

# Disable consul-config for integration tests
quarkus.consul-config.enabled=false

# Use test port
quarkus.http.port=8081
quarkus.http.host=0.0.0.0

# Disable gRPC server for simpler testing
quarkus.grpc.server.use-separate-server=false

# Enable Swagger UI for testing
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/swagger-ui

# Consul client configuration (for REST API access)
consul.host=localhost
consul.port=8500

# Logging for debugging
quarkus.log.level=INFO
quarkus.log.category."io.pipeline".level=DEBUG
quarkus.log.category."io.restassured".level=DEBUG