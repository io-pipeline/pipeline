quarkus.application.name=developer-frontend

# HTTP server configuration
quarkus.http.port=39200
quarkus.http.host=0.0.0.0

# Development override
%dev.quarkus.http.port=39200
%dev.quarkus.http.host=0.0.0.0

# Quinoa configuration
quarkus.quinoa.package-manager-install.node-version=20.10.0
quarkus.quinoa.package-manager-install=true
quarkus.quinoa.ui-root-path=quinoa

# Development override - use unique port to prevent frontend contamination
%dev.quarkus.quinoa.dev-server.port=5175

# Enable OpenAPI and Swagger UI
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/swagger-ui

# Health check configuration
quarkus.smallrye-health.ui.always-include=true

# Logging Configuration - reduce noise
quarkus.log.level=INFO
quarkus.log.category."io.pipeline".level=DEBUG

# Test settings  
%test.quarkus.http.port=0
